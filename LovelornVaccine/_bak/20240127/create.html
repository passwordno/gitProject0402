    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.bootcss.com/xlsx/0.11.5/xlsx.core.min.js"></script>
    <script>

        var persons = []; // 存储获取到的数据       
        $('#excel-file').change(function(e) {
            $("#file_state").text("");
            var files = e.target.files;
            var fileReader = new FileReader();
                fileReader.onload = function(ev) {
                    try {
                        var data = ev.target.result
                        var workbook = XLSX.read(data, {
                                type: 'binary'
                            }) // 以二进制流方式读取得到整份excel表格对象
                        //var persons = []; // 存储获取到的数据
                    } catch (e) {
                        console.log('文件类型不正确');
                        return;
                    }
            
                    // 表格的表格范围，可用于判断表头是否数量是否正确
                    var fromTo = '';
                    // 遍历每张表读取
                    for (var sheet in workbook.Sheets) {
                        if (workbook.Sheets.hasOwnProperty(sheet)) {
                            fromTo = workbook.Sheets[sheet]['!ref'];
                            console.log(fromTo);
                            persons = persons.concat(XLSX.utils.sheet_to_json(workbook.Sheets[sheet]));
                            // break; // 如果只取第一张表，就取消注释这行
                        }
                    }
                    //在控制台打印出来表格中的数据
                    console.log(persons);
                    $("#file_state").text("成功");
            };
            // 以二进制方式打开文件
            fileReader.readAsBinaryString(files[0]);
        });

        $("#student_btn").click(function(){
            $("#student_state").text("");
            persons.forEach(function(item){
                console.log(item);   
                $.ajax({
                    type:"POST",
                    url:"create-student-api.php",
                    data:JSON.stringify(item),
                    dataType:"json",
                    async: false,
                    success:showdata_studen,
                    error:function(){
                        //alert("error-create-api.php");
                    }
                });               
            });
        });

        $("#active_btn").click(function(){
            $("#active_state").text("");
            persons.forEach(function(item){
                console.log(item);   
                $.ajax({
                    type:"POST",
                    url:"create-active-api.php",
                    data:JSON.stringify(item),
                    dataType:"json",
                    async: false,
                    success:showdata_active,
                    error:function(){
                       // alert("error-create-active-api.php");
                    }
                });               
            });
        });

        $("#clear_btn").click(function(){
            // console.log($("#clearTable").val());
            $.ajax({
                type:"POST",
                url:"clear-table-api.php",
                data:{
                    TableType:$("#clearTable").val()
                },
                success:function(msg){
                    console.log(msg);
                    $("#clear_state").text("成功");
                },
                error: function(){
                    alert("error-clear-table-api.php");
                }
            });
        });

        $('#clearTable').bind("input propertychange", function(){
                $("#clear_state").text("");
            });

        function showdata_studen(data){
            console.log(data);
            alert(data.message);
            $("#student_state").text("成功");
        }

        function showdata_active(data){
            console.log(data);
            alert(data.message);
            $("#active_state").text("成功");
        }

    </script>
